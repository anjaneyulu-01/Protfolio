<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: rgba(255, 255, 255, 0.9);
      --back-btn-text: #333;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.05);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .about-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .about-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .about-header p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      max-width: 600px;
      margin: 0 auto;
    }

    .about-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-bottom: 50px;
    }

    .about-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid var(--card-border);
      animation: slideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .about-card:nth-child(1) { animation-delay: 0.2s; }
    .about-card:nth-child(2) { animation-delay: 0.4s; }
    .about-card:nth-child(3) { animation-delay: 0.6s; }

    .about-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 30px 60px var(--card-shadow-hover);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      text-align: center;
    }

    .card-content {
      color: var(--text-secondary);
      line-height: 1.6;
      text-align: center;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      margin-top: 30px;
    }

    .skill-item {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: bounceIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .skill-item:nth-child(1) { animation-delay: 0.1s; }
    .skill-item:nth-child(2) { animation-delay: 0.2s; }
    .skill-item:nth-child(3) { animation-delay: 0.3s; }
    .skill-item:nth-child(4) { animation-delay: 0.4s; }
    .skill-item:nth-child(5) { animation-delay: 0.5s; }
    .skill-item:nth-child(6) { animation-delay: 0.6s; }

    .skill-item:hover {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      border: none;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .about-header h1 {
        font-size: 2.5rem;
      }

      .about-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .skills-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">üåô</button>
  </div>

  <div class="container">
    <div class="about-header">
      <h1>About Me</h1>
      <p>Discover my journey, passion, and what drives me in the world of technology</p>
    </div>

    <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:18px;">
      <button id="add-about-btn" style="display:none; background:var(--btn-gradient); color:white; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;">+ Add Section</button>
    </div>

    <div class="about-content" id="about-content">
      <!-- dynamic about cards -->
    </div>

    <div class="skills-grid" id="about-skills-grid">
      <!-- dynamic skills (kept for compatibility) -->
    </div>

    <!-- About Modal -->
    <div id="about-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:2000">
      <div style="background:var(--card-bg);padding:20px;border-radius:12px;max-width:720px;width:94%;border:1px solid var(--card-border);">
        <h3 id="about-modal-title">Add About Section</h3>
        <form id="about-form">
          <label style="display:block;margin-top:8px">Icon (emoji)</label>
          <input id="about-icon" type="text" placeholder="e.g. üë®‚Äçüíª" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Title</label>
          <input id="about-title" type="text" placeholder="e.g. My Journey" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Content</label>
          <textarea id="about-content-text" rows="4" placeholder="Write the about content..." style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)"></textarea>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="about-cancel" style="background:transparent;border:1px solid var(--card-border);padding:8px 12px;border-radius:8px">Cancel</button>
            <button type="submit" id="about-save" style="background:var(--btn-gradient);color:white;border:none;padding:8px 12px;border-radius:8px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Theme switching functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    function updateThemeIcon(theme) {
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    // About CRUD
    const ABOUT_KEY = 'portfolio_about';
    const addAboutBtn = document.getElementById('add-about-btn');
    const aboutModal = document.getElementById('about-modal');
    const aboutForm = document.getElementById('about-form');
    const aboutContainer = document.getElementById('about-content');

    function getAbout() {
      try { const s = localStorage.getItem(ABOUT_KEY); return s ? JSON.parse(s) : null; } catch (e) { return null; }
    }

    function saveAbout(data) { localStorage.setItem(ABOUT_KEY, JSON.stringify(data)); }

    function defaultAbout() {
      return [
        { icon: 'üë®‚Äçüíª', title: 'My Journey', content: "Hi, I'm Anjaneyulu, a passionate student and full stack developer currently studying at Marwadi University. My journey in tech started with curiosity, and now I'm dedicated to creating innovative solutions that make a difference." },
        { icon: 'üéì', title: 'Education', content: 'Pursuing my degree in Computer Science at Marwadi University while honing my skills in modern web technologies. Balancing academics with hands-on projects and continuous learning.' },
        { icon: 'üåü', title: 'Passion', content: 'Born and raised in India, I love exploring new technologies, contributing to open-source projects, and building applications that solve real-world problems.' }
      ];
    }

    function renderAbout() {
      const items = getAbout() || defaultAbout();
      aboutContainer.innerHTML = '';
      items.forEach((it, idx) => {
        const card = document.createElement('div'); card.className = 'about-card';
        const icon = document.createElement('span'); icon.className = 'card-icon'; icon.textContent = it.icon || '‚ÑπÔ∏è';
        const title = document.createElement('h3'); title.className = 'card-title'; title.textContent = it.title;
        const content = document.createElement('div'); content.className = 'card-content'; content.textContent = it.content;

        if (!!window.__loggedIn) {
          const del = document.createElement('button'); del.textContent = '‚úï'; del.title = 'Delete section';
          del.style.position = 'absolute'; del.style.top = '8px'; del.style.right = '8px'; del.style.background = 'rgba(0,0,0,0.12)'; del.style.border = 'none'; del.style.color = 'var(--text-primary)'; del.style.padding = '6px 8px'; del.style.borderRadius = '8px'; del.style.cursor = 'pointer';
          del.addEventListener('click', (e) => { e.stopPropagation(); deleteAbout(idx); });
          card.appendChild(del);
        }

        card.appendChild(icon); card.appendChild(title); card.appendChild(content);
        aboutContainer.appendChild(card);
      });
    }

    function deleteAbout(index) {
      const items = getAbout() || defaultAbout();
      items.splice(index, 1);
      saveAbout(items);
      renderAbout();
    }

    function openAboutModal(prefill) {
      document.getElementById('about-modal-title').textContent = prefill ? 'Edit Section' : 'Add About Section';
      aboutModal.style.display = 'flex';
      document.getElementById('about-icon').value = prefill ? prefill.icon : '';
      document.getElementById('about-title').value = prefill ? prefill.title : '';
      document.getElementById('about-content-text').value = prefill ? prefill.content : '';
    }

    function closeAboutModal() { aboutModal.style.display = 'none'; }

    document.getElementById('about-cancel').addEventListener('click', (e) => { e.preventDefault(); closeAboutModal(); });

    aboutForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const icon = document.getElementById('about-icon').value.trim();
      const title = document.getElementById('about-title').value.trim();
      const content = document.getElementById('about-content-text').value.trim();
      if (!title) return;
      const items = getAbout() || defaultAbout();
      items.push({ icon, title, content });
      saveAbout(items);
      closeAboutModal();
      renderAbout();
    });

    function updateAboutAuthUI() {
      const loggedIn = !!window.__loggedIn;
      addAboutBtn.style.display = loggedIn ? 'inline-block' : 'none';
      renderAbout();
    }

    addAboutBtn.addEventListener('click', () => openAboutModal());
    aboutModal.addEventListener('click', (e) => { if (e.target === aboutModal) closeAboutModal(); });

    // initial render
    updateAboutAuthUI();
    window.addEventListener('auth-changed', () => { updateAboutAuthUI(); });
  </script>

  <script src="admin.js"></script>

</body>
</html>
