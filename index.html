<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: #fff;
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #111;
      --text-secondary: #666;
      --card-bg: #fff;
      --card-border: rgba(0,0,0,0.1);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: #fff;
      --back-btn-text: #111;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      /* Background: dark overlay on top of the provided image so content stays readable */
      background-image: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.15)), url('https://damassets.autodesk.net/content/dam/autodesk/www/industry/3d-animation/create-beautiful-3d-animations-thumb-1204x677.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .build-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 10px 16px;
      border-radius: 30px;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .build-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .build-btn span {
      font-size: 14px;
    }

    /* Main Heading */
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    /* Avatar */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Search Bar */
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px;
      background: #f3f4f6;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 30px;
    }

    .search input {
      border: none;
      background: transparent;
      flex: 1;
      outline: none;
      font-size: 14px;
    }

    .search button {
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search button:hover {
      background: #1d4ed8;
    }

    /* Bottom Menu */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 15px 25px;
      border-radius: 16px;
      box-shadow: 0 2px 10px var(--card-shadow);
      transition: 0.3s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px var(--card-shadow-hover);
    }

    .menu-item span {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      display: block;
    }

  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="login.html" class="login-btn" title="Login" aria-label="Login">
      <img src="user.svg" alt="User login" width="26" height="26">
    </a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>



  <!-- Modal -->
  <div id="modal" role="dialog" aria-hidden="true" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);">
    <div style="background:white;padding:20px;border-radius:12px;max-width:560px;width:92%;box-shadow:0 12px 40px rgba(2,6,23,0.2);text-align:left">
      <h3 id="modal-title">Modal Title</h3>
      <p id="modal-body">Modal body content</p>
      <div style="text-align:right;margin-top:18px">
        <button id="modal-close" style="padding:8px 12px;border-radius:8px;border:none;background:#ddd;cursor:pointer">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" style="position:fixed;right:20px;bottom:20px;background:#111;color:white;padding:10px 14px;border-radius:10px;display:none;box-shadow:0 6px 20px rgba(2,6,23,0.2)"></div>

  <script>
    // Small interactive behaviors for the static landing page
  const loginBtn = document.querySelector('.login-btn');
    const menuItems = Array.from(document.querySelectorAll('.menu-item'));
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const modalClose = document.getElementById('modal-close');
    const toast = document.getElementById('toast');

    function showToast(msg, ms = 2500){
      toast.textContent = msg; toast.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> toast.style.display='none', ms);
    }

    if (loginBtn) {
      loginBtn.addEventListener('click', ()=>{
        modalTitle.textContent = 'Start building your portfolio';
        modalBody.innerHTML = '<p>Choose a template or import your projects. This is a demo modal showing interactivity.</p>'+
          '<p style="margin-top:8px"><strong>Next step:</strong> add projects, write descriptions, and connect your GitHub.</p>';
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden','false');
      });
    }

    modalClose.addEventListener('click', ()=>{
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
    });

    // navigation helper removed here to avoid duplicates; a single navigateTo is defined later
  </script>
  <!-- Main content -->
  <h1>Hey, I'm ANJANEYULUüëã</h1>
  <h2>AI Portfolio</h2>

  <!-- Avatar -->
  <img class="avatar" src="/avatar.svg" alt="Avatar">

  <!-- Search bar -->
  <div class="search" onclick="window.location='chat.html'">
    <input type="text" placeholder="Ask me anything..." readonly>
    <button>‚û§</button>
  </div>

  <!-- Menu items -->
    <div class="menu">
    <div class="menu-item" onclick="navigateTo('About')">üòä <span>About</span></div>
    <div class="menu-item" onclick="navigateTo('Projects')">üíº <span>Projects</span></div>
    <div class="menu-item" onclick="navigateTo('Hackathons')">üèÅ <span>Hackathons</span></div>
    <div class="menu-item" onclick="navigateTo('Skills')">üß† <span>Skills</span></div>
    <div class="menu-item" onclick="navigateTo('Certificates')">üèÜ <span>Achievements</span></div>
    <div class="menu-item" onclick="navigateTo('Fun')">üéâ <span>Fun</span></div>
    <div class="menu-item" onclick="navigateTo('Contact')">üîë <span>Contact</span></div>

  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Navigation function
    function navigateTo(page) {
      const pageMap = {
        'About': 'about.html',
        'Projects': 'projects.html',
        'Hackathons': 'hackathons.html',
        'Skills': 'skills.html',
        'Certificates': 'certificates.html',
        'Fun': 'fun.html',
        'Contact': 'contact.html',
        'Chat': 'chat.html'
      };
      if (pageMap[page]) {
        window.location.href = pageMap[page];
      } else {
        console.warn('No page mapped for', page);
      }
    }
  </script>
</body>
</html>
