<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --bg-overlay: rgba(255,255,255,0.05);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: rgba(255, 255, 255, 0.9);
      --back-btn-text: #333;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .skills-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .skills-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--card-shadow);
    }

    .skills-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .skills-categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      width: 100%;
      margin-bottom: 50px;
    }

    .skill-category {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      animation: slideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .skill-category:nth-child(1) { animation-delay: 0.2s; }
    .skill-category:nth-child(2) { animation-delay: 0.4s; }
    .skill-category:nth-child(3) { animation-delay: 0.6s; }

    .skill-category:hover {
      transform: translateY(-10px) rotateY(5deg);
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    }

    .category-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .skill-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .skill-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .skill-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .skill-item:hover::before {
      left: 100%;
    }

    .skill-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px var(--card-shadow-hover);
    }

    .skill-level {
      display: block;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      border: none;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .skills-header h1 {
        font-size: 2.5rem;
      }

      .skills-categories {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .skill-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="skills-header">
      <h1>My Skills</h1>
      <p>Technologies and tools I use to bring ideas to life</p>
    </div>

  <!-- auth debug removed -->

    <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:18px;">
      <button id="add-skill-btn" style="display:none; background:var(--btn-gradient); color:white; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;">+ Add Skill</button>
    </div>

    <div class="skills-categories" id="skills-categories">
      <!-- dynamically rendered skill categories -->
    </div>

    <!-- Skill Modal -->
    <div id="skill-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:2000">
      <div style="background:var(--card-bg);padding:20px;border-radius:12px;max-width:520px;width:94%;border:1px solid var(--card-border);">
        <h3 id="skill-modal-title">Add Skill</h3>
        <form id="skill-form">
          <label style="display:block;margin-top:8px">Category</label>
          <input id="skill-category" type="text" placeholder="e.g. Frontend Development" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Skill Name</label>
          <input id="skill-name" type="text" placeholder="e.g. React" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Level</label>
          <input id="skill-level" type="text" placeholder="e.g. Advanced" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="skill-cancel" style="background:transparent;border:1px solid var(--card-border);padding:8px 12px;border-radius:8px">Cancel</button>
            <button type="submit" id="skill-save" style="background:var(--btn-gradient);color:white;border:none;padding:8px 12px;border-radius:8px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // ---------- Skills CRUD and auth helpers ----------
    const SKILL_KEY = 'portfolio_skills';
    const addSkillBtn = document.getElementById('add-skill-btn');
    const skillModal = document.getElementById('skill-modal');
    const skillForm = document.getElementById('skill-form');
    const skillsContainer = document.getElementById('skills-categories');

    // editing indices when using modal to edit existing skill
    let editCategoryIndex = null;
    let editItemIndex = null;

    // Check auth via backend (/auth/status). Uses cookie-based session.
    async function checkAuth() {
      try {
        const res = await fetch('http://127.0.0.1:8000/auth/status', { credentials: 'include' });
        if (!res.ok) return false;
        const data = await res.json();
        window.__loggedIn = !!data.logged;
        window.__userEmail = data.email || null;
        return window.__loggedIn;
      } catch (e) { window.__loggedIn = false; window.__userEmail = null; return false; }
    }

    function getSkills() {
      try {
        const s = localStorage.getItem(SKILL_KEY);
        if (!s) return null;
        const parsed = JSON.parse(s);
        if (Array.isArray(parsed) && parsed.length === 0) return null;
        return parsed;
      } catch (e) { return null; }
    }

    function saveSkills(data) {
      localStorage.setItem(SKILL_KEY, JSON.stringify(data));
    }

    function defaultSkills() {
      return [
        { category: 'Frontend Development', items: [ { name: 'React', level: 'Advanced' }, { name: 'JavaScript', level: 'Expert' }, { name: 'HTML5/CSS3', level: 'Expert' }, { name: 'TypeScript', level: 'Intermediate' } ] },
        { category: 'Backend Development', items: [ { name: 'Node.js', level: 'Advanced' }, { name: 'Express.js', level: 'Advanced' }, { name: 'Python', level: 'Intermediate' }, { name: 'REST APIs', level: 'Advanced' } ] },
        { category: 'Databases & Tools', items: [ { name: 'MongoDB', level: 'Advanced' }, { name: 'PostgreSQL', level: 'Intermediate' }, { name: 'Git', level: 'Advanced' }, { name: 'Docker', level: 'Intermediate' } ] },
        { category: 'Notes', items: [ { name: 'Open to collaboration', level: '' }, { name: 'Available for freelance', level: '' } ] }
      ];
    }

    function escapeHtml(str) {
      return String(str || '').replace(/[&<>"]+/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));
    }

    function renderSkills() {
      const skills = getSkills() || defaultSkills();
      skillsContainer.innerHTML = '';
  // respect backend auth state: show edit controls only when admin is logged in
  const logged = !!window.__loggedIn;
      skills.forEach((cat, ci) => {
        const catEl = document.createElement('div');
        catEl.className = 'skill-category';
        const icon = document.createElement('span'); icon.className = 'category-icon'; icon.textContent = 'üíº';
        const title = document.createElement('h3'); title.className = 'category-title'; title.textContent = cat.category;
        // category-level controls (rename / delete)
        if (logged) {
          const catControls = document.createElement('div');
          catControls.style.position = 'absolute';
          catControls.style.top = '12px';
          catControls.style.right = '12px';
          catControls.style.display = 'flex';
          catControls.style.gap = '8px';

          const renameBtn = document.createElement('button');
          renameBtn.textContent = '‚úé';
          renameBtn.title = 'Rename category';
          styleIconButton(renameBtn);
          renameBtn.addEventListener('click', (e) => { e.stopPropagation(); renameCategory(ci); });

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'üóë';
          deleteBtn.title = 'Delete category';
          styleIconButton(deleteBtn);
          deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteCategory(ci); });

          catControls.appendChild(renameBtn);
          catControls.appendChild(deleteBtn);
          catEl.appendChild(catControls);
        }
        const list = document.createElement('div'); list.className = 'skill-list';

        (cat.items || []).forEach((it, ii) => {
          const item = document.createElement('div'); item.className = 'skill-item';
          item.innerHTML = `${escapeHtml(it.name)}<span class="skill-level">${escapeHtml(it.level || '')}</span>`;
          if (logged) {
            const del = document.createElement('button');
            del.textContent = '‚úï';
            del.title = 'Delete skill';
            del.style.position = 'absolute';
            del.style.top = '6px';
            del.style.right = '6px';
            del.style.background = 'rgba(0,0,0,0.2)';
            del.style.border = 'none';
            del.style.color = 'white';
            del.style.borderRadius = '8px';
            del.style.padding = '4px 6px';
            del.style.cursor = 'pointer';
            del.addEventListener('click', (e) => {
              e.stopPropagation();
              deleteSkill(ci, ii);
            });
            item.appendChild(del);
            // edit button
            const edit = document.createElement('button');
            edit.textContent = '‚úé';
            edit.title = 'Edit skill';
            edit.style.position = 'absolute';
            edit.style.top = '6px';
            edit.style.right = '38px';
            edit.style.background = 'rgba(0,0,0,0.2)';
            edit.style.border = 'none';
            edit.style.color = 'white';
            edit.style.borderRadius = '8px';
            edit.style.padding = '4px 6px';
            edit.style.cursor = 'pointer';
            edit.addEventListener('click', (e) => {
              e.stopPropagation();
              // open modal prefilled for editing this item
              openModal(cat.category, { name: it.name, level: it.level }, ci, ii);
            });
            item.appendChild(edit);
          }
          list.appendChild(item);
        });

        if (logged) {
          const addToCat = document.createElement('button');
          addToCat.textContent = '+ Add';
          addToCat.style.marginTop = '12px';
          addToCat.style.padding = '8px 10px';
          addToCat.style.borderRadius = '8px';
          addToCat.style.border = 'none';
          addToCat.style.cursor = 'pointer';
          addToCat.addEventListener('click', () => openModal(cat.category));
          list.appendChild(addToCat);
        }

        catEl.appendChild(icon);
        catEl.appendChild(title);
        catEl.appendChild(list);
        skillsContainer.appendChild(catEl);
      });
    }

    function styleIconButton(btn) {
      btn.style.background = 'rgba(0,0,0,0.2)';
      btn.style.border = 'none';
      btn.style.color = 'white';
      btn.style.borderRadius = '8px';
      btn.style.padding = '4px 6px';
      btn.style.cursor = 'pointer';
      btn.style.fontSize = '0.9rem';
    }

    function deleteCategory(categoryIndex) {
      const skills = getSkills() || defaultSkills();
      if (!skills[categoryIndex]) return;
      const name = skills[categoryIndex].category || 'this category';
      if (!confirm(`Delete category "${name}" and all its skills? This cannot be undone.`)) return;
      skills.splice(categoryIndex, 1);
      saveSkills(skills);
      renderSkills();
    }

    function renameCategory(categoryIndex) {
      const skills = getSkills() || defaultSkills();
      if (!skills[categoryIndex]) return;
      const old = skills[categoryIndex].category || '';
      const v = prompt('Rename category', old);
      if (!v) return;
      const nv = v.trim();
      if (!nv) return;
      skills[categoryIndex].category = nv;
      saveSkills(skills);
      renderSkills();
    }

    function deleteSkill(categoryIndex, itemIndex) {
      const skills = getSkills() || defaultSkills();
      if (!skills[categoryIndex]) return;
      skills[categoryIndex].items.splice(itemIndex, 1);
      saveSkills(skills);
      renderSkills();
    }

    function openModal(prefillCategory, prefillItem=null, catIndex=null, itemIndex=null) {
      // If catIndex/itemIndex provided, we're editing an existing skill
      editCategoryIndex = typeof catIndex === 'number' ? catIndex : null;
      editItemIndex = typeof itemIndex === 'number' ? itemIndex : null;
      document.getElementById('skill-modal-title').textContent = (editCategoryIndex !== null && editItemIndex !== null) ? 'Edit Skill' : (prefillCategory ? 'Add Skill to ' + prefillCategory : 'Add Skill');
      skillModal.style.display = 'flex';
      document.getElementById('skill-category').value = prefillCategory || '';
      document.getElementById('skill-name').value = prefillItem ? prefillItem.name : '';
      document.getElementById('skill-level').value = prefillItem ? prefillItem.level : '';
    }

    function closeModal() { skillModal.style.display = 'none'; editCategoryIndex = null; editItemIndex = null; }

    document.getElementById('skill-cancel').addEventListener('click', (e) => { e.preventDefault(); closeModal(); });

    skillForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const category = document.getElementById('skill-category').value.trim();
      const name = document.getElementById('skill-name').value.trim();
      const level = document.getElementById('skill-level').value.trim();
      if (!name || !category) return;
      const skills = getSkills() || defaultSkills();
      // find or create category
      let found = skills.find(s => s.category.toLowerCase() === category.toLowerCase());
      if (!found) {
        found = { category, items: [] };
        skills.push(found);
      }
      if (editCategoryIndex !== null && editItemIndex !== null) {
        // editing existing item
        if (skills[editCategoryIndex]) {
          skills[editCategoryIndex].items[editItemIndex] = { name, level };
        }
      } else {
        // add new
        found.items.push({ name, level });
      }
      // reset edit indices
      editCategoryIndex = null; editItemIndex = null;
      saveSkills(skills);
      closeModal();
      renderSkills();
      updateAuthUI();
    });

    function updateAuthUI() {
      // Show edit controls only if logged in (admin)
      addSkillBtn.style.display = (window.__loggedIn ? 'inline-block' : 'none');
      renderSkills();
    }

    // Wire add button and modal close
    addSkillBtn.addEventListener('click', () => openModal());
    skillModal.addEventListener('click', (e) => { if (e.target === skillModal) closeModal(); });

  // Initial render (non-blocking)
  updateAuthUI();
  // Listen for auth-changed and update UI when login/logout occurs in other tabs
  window.addEventListener('auth-changed', async () => { await updateAuthUI(); });
  </script>
  <script src="admin.js"></script>
  <script>
    // ensure admin state is fresh and reflect on this page
    (function(){
      try{
        if(window.admin && window.admin.refreshAuth) window.admin.refreshAuth().catch(()=>{});
      }catch(e){}
      // update UI immediately (non-blocking)
      try{ if(typeof updateAuthUI === 'function') updateAuthUI(); }catch(e){}
    })();
  </script>
</body>
</html>
