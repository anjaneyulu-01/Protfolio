<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Facts - AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: rgba(255, 255, 255, 0.9);
      --back-btn-text: #333;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .fun-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .fun-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--card-shadow);
    }

    .fun-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .fun-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-bottom: 50px;
    }

    .fun-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      animation: slideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .fun-card:nth-child(1) { animation-delay: 0.2s; }
    .fun-card:nth-child(2) { animation-delay: 0.4s; }
    .fun-card:nth-child(3) { animation-delay: 0.6s; }
    .fun-card:nth-child(4) { animation-delay: 0.8s; }

    .fun-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
      transition: left 0.5s;
    }

    .fun-card:hover::before {
      left: 100%;
    }

    .fun-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 35px 70px var(--card-shadow-hover);
    }

    .fun-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
    }

    .fun-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
    }

    .fun-description {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      border: none;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .fun-header h1 {
        font-size: 2.5rem;
      }

      .fun-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>

  <div class="container">
    <div class="fun-header">
      <h1>üéâ Fun & Hobbies</h1>
      <p>Discover what I enjoy beyond coding and technology</p>
    </div>

    <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:18px;">
      <button id="add-fun-btn" style="display:none; background:var(--btn-gradient); color:white; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;">+ Add Fun Item</button>
    </div>

    <div class="fun-grid" id="fun-grid">
      <!-- dynamic fun cards -->
    </div>

    <!-- Fun Modal -->
    <div id="fun-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:2000">
      <div style="background:var(--card-bg);padding:20px;border-radius:12px;max-width:620px;width:94%;border:1px solid var(--card-border);">
        <h3 id="fun-modal-title">Add Fun Item</h3>
        <form id="fun-form">
          <label style="display:block;margin-top:8px">Icon (emoji)</label>
          <input id="fun-icon" type="text" placeholder="e.g. üéÆ" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Title</label>
          <input id="fun-title" type="text" placeholder="e.g. Gaming & Strategy" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Description</label>
          <textarea id="fun-description" rows="4" placeholder="Describe the hobby or fun fact..." style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)"></textarea>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="fun-cancel" style="background:transparent;border:1px solid var(--card-border);padding:8px 12px;border-radius:8px">Cancel</button>
            <button type="submit" id="fun-save" style="background:var(--btn-gradient);color:white;border:none;padding:8px 12px;border-radius:8px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Fun CRUD
    const FUN_KEY = 'portfolio_fun';
    const addFunBtn = document.getElementById('add-fun-btn');
    const funModal = document.getElementById('fun-modal');
    const funForm = document.getElementById('fun-form');
    const funGrid = document.getElementById('fun-grid');

    function getFun() { try { const s = localStorage.getItem(FUN_KEY); return s ? JSON.parse(s) : null; } catch (e) { return null; } }
    function saveFun(data) { localStorage.setItem(FUN_KEY, JSON.stringify(data)); }

    function defaultFun() {
      return [
        { icon: 'üéÆ', title: 'Gaming & Strategy', description: 'I love playing strategy games like Civilization and Age of Empires. They teach me about planning, resource management, and thinking ahead - skills that translate perfectly to software development!' },
        { icon: 'üèîÔ∏è', title: 'Hiking & Nature', description: "Exploring mountains and trails helps me recharge and find inspiration. There's something magical about reaching a summit and seeing the world from a different perspective." },
        { icon: 'üìö', title: 'Reading & Learning', description: "I'm passionate about sci-fi novels and tech blogs. Books like \"Neuromancer\" and \"The Three-Body Problem\" fuel my imagination and keep me thinking about the future of technology." },
        { icon: 'üéµ', title: 'Music & Creativity', description: 'Music is essential to my coding sessions. Whether it\'s EDM for high-energy debugging or lo-fi beats for focused development, the right soundtrack makes everything better.' }
      ];
    }

    function renderFun() {
      const items = getFun() || defaultFun();
      funGrid.innerHTML = '';
      items.forEach((it, idx) => {
        const card = document.createElement('div'); card.className = 'fun-card';
        const icon = document.createElement('div'); icon.className = 'fun-icon'; icon.textContent = it.icon || 'üéØ';
        const title = document.createElement('div'); title.className = 'fun-title'; title.textContent = it.title;
        const desc = document.createElement('div'); desc.className = 'fun-description'; desc.textContent = it.description;

        if (!!window.__loggedIn) {
          const del = document.createElement('button'); del.textContent = '‚úï'; del.title = 'Delete item';
          del.style.position = 'absolute'; del.style.top = '8px'; del.style.right = '8px'; del.style.background = 'rgba(0,0,0,0.12)'; del.style.border = 'none'; del.style.color = 'var(--text-primary)'; del.style.padding = '6px 8px'; del.style.borderRadius = '8px'; del.style.cursor = 'pointer';
          del.addEventListener('click', (e) => { e.stopPropagation(); deleteFun(idx); });
          card.appendChild(del);
        }

        card.appendChild(icon); card.appendChild(title); card.appendChild(desc);
        funGrid.appendChild(card);
      });
    }

    function deleteFun(idx) { const items = getFun() || defaultFun(); items.splice(idx,1); saveFun(items); renderFun(); }

    function openFunModal(prefill) {
      document.getElementById('fun-modal-title').textContent = prefill ? 'Edit Item' : 'Add Fun Item';
      funModal.style.display = 'flex';
      document.getElementById('fun-icon').value = prefill ? prefill.icon : '';
      document.getElementById('fun-title').value = prefill ? prefill.title : '';
      document.getElementById('fun-description').value = prefill ? prefill.description : '';
    }

    function closeFunModal() { funModal.style.display = 'none'; }

    document.getElementById('fun-cancel').addEventListener('click', (e) => { e.preventDefault(); closeFunModal(); });

    funForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const icon = document.getElementById('fun-icon').value.trim();
      const title = document.getElementById('fun-title').value.trim();
      const description = document.getElementById('fun-description').value.trim();
      if (!title) return;
      const items = getFun() || defaultFun();
      items.push({ icon, title, description });
      saveFun(items);
      closeFunModal();
      renderFun();
    });

    function updateFunAuthUI() { const loggedIn = !!window.__loggedIn; addFunBtn.style.display = loggedIn ? 'inline-block' : 'none'; renderFun(); }

    addFunBtn.addEventListener('click', () => openFunModal());
    funModal.addEventListener('click', (e) => { if (e.target === funModal) closeFunModal(); });

    // initial render
    updateFunAuthUI();
    window.addEventListener('auth-changed', () => { updateFunAuthUI(); });
  </script>

  <script src="admin.js"></script>
</body>
</html>
