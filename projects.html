<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects - AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: rgba(255, 255, 255, 0.9);
      --back-btn-text: #333;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.05);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .projects-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .projects-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .projects-header p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      max-width: 600px;
      margin: 0 auto;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      width: 100%;
      margin-bottom: 50px;
    }

    .project-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      animation: slideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      overflow: hidden;
    }

    .project-card:nth-child(1) { animation-delay: 0.2s; }
    .project-card:nth-child(2) { animation-delay: 0.4s; }
    .project-card:nth-child(3) { animation-delay: 0.6s; }
    .project-card:nth-child(4) { animation-delay: 0.8s; }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .project-card:hover::before {
      left: 100%;
    }

    .project-card:hover {
      transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 35px 70px var(--card-shadow-hover);
    }

    .project-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }

    .project-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      text-align: center;
    }

    .project-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tech-tag {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .project-link {
      display: inline-block;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      align-self: center;
    }

    .project-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      border: none;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .projects-header h1 {
        font-size: 2.5rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .project-tech {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">üåô</button>
  </div>

  <div class="container">
    <div class="projects-header">
      <h1>My Projects</h1>
      <p>Explore the innovative solutions I've built using modern technologies</p>
    </div>

    <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:18px;">
      <button id="add-project-btn" style="display:none; background:var(--btn-gradient); color:white; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;">+ Add Project</button>
    </div>

    <div class="projects-grid" id="projects-grid">
      <!-- dynamically rendered projects -->
    </div>

    <!-- Project Modal -->
    <div id="project-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:2000">
      <div style="background:var(--card-bg);padding:20px;border-radius:12px;max-width:720px;width:94%;border:1px solid var(--card-border);">
        <h3 id="project-modal-title">Add Project</h3>
        <form id="project-form">
          <label style="display:block;margin-top:8px">Icon (emoji/text)</label>
          <input id="project-icon" type="text" placeholder="e.g. üöÄ" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Title</label>
          <input id="project-title" type="text" placeholder="Project title" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Description</label>
          <textarea id="project-desc" placeholder="Short description" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" rows="3"></textarea>
          <label style="display:block;margin-top:8px">Technologies (comma separated)</label>
          <input id="project-tech" type="text" placeholder="React, Node.js, MongoDB" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Link (optional)</label>
          <input id="project-link" type="text" placeholder="https://..." style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="project-cancel" style="background:transparent;border:1px solid var(--card-border);padding:8px 12px;border-radius:8px">Cancel</button>
            <button type="submit" id="project-save" style="background:var(--btn-gradient);color:white;border:none;padding:8px 12px;border-radius:8px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Projects CRUD (localStorage demo)
    const PROJ_KEY = 'portfolio_projects';
    const defaultProjects = [
      {icon:'ü§ñ', title:'AI Portfolio Website', desc:'An interactive portfolio website with AI chatbot functionality, built with React and modern web technologies.', tech:['React','JavaScript','CSS3','Vite'], link:'#'},
      {icon:'üõí', title:'E-commerce Platform', desc:'Full-stack e-commerce solution with user authentication, payment integration, and admin dashboard.', tech:['Node.js','MongoDB','Express','React'], link:'#'}
    ];

    function getProjects(){ try{ const raw=localStorage.getItem(PROJ_KEY); return raw?JSON.parse(raw):defaultProjects.slice(); }catch(e){ return defaultProjects.slice(); } }
    function saveProjects(list){ localStorage.setItem(PROJ_KEY, JSON.stringify(list)); }

    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]; }); }

    function renderProjects(){
      const grid = document.getElementById('projects-grid'); grid.innerHTML='';
      const list = getProjects();
      list.forEach((p,i)=>{
        const card=document.createElement('div'); card.className='project-card';
        const techHtml = (p.tech||[]).map(t=>`<span class="tech-tag">${escapeHtml(t)}</span>`).join('');
        card.innerHTML = `
          <span class="project-icon">${p.icon||'üöÄ'}</span>
          <h3 class="project-title">${escapeHtml(p.title)}</h3>
          <p class="project-description">${escapeHtml(p.desc)}</p>
          <div class="project-tech">${techHtml}</div>
          <a href="${escapeHtml(p.link||'#')}" class="project-link">View Project</a>
        `;
        if(localStorage.getItem('loggedIn')==='true'){
          const controls=document.createElement('div'); controls.style.position='absolute'; controls.style.top='12px'; controls.style.right='12px';
          controls.innerHTML = `<button data-index="${i}" class="proj-delete" style="background:transparent;border:none;font-size:18px;cursor:pointer">üóëÔ∏è</button>`;
          card.appendChild(controls);
        }
        grid.appendChild(card);
      });
      Array.from(document.querySelectorAll('.proj-delete')).forEach(b=> b.addEventListener('click', ()=>{ deleteProject(Number(b.getAttribute('data-index'))); }));
    }

    function deleteProject(idx){ const list=getProjects(); list.splice(idx,1); saveProjects(list); renderProjects(); }

    // Modal and add button
    const addProjBtn = document.getElementById('add-project-btn');
    const projModal = document.getElementById('project-modal');
    const projForm = document.getElementById('project-form');
    if(document.getElementById('project-cancel')) document.getElementById('project-cancel').addEventListener('click', ()=> projModal.style.display='none');
    if(addProjBtn) addProjBtn.addEventListener('click', ()=>{ projModal.style.display='flex'; document.getElementById('project-modal-title').textContent='Add Project'; });
    projForm.addEventListener('submit',(e)=>{ e.preventDefault(); const icon=document.getElementById('project-icon').value||'üöÄ'; const title=document.getElementById('project-title').value; const desc=document.getElementById('project-desc').value; const tech=document.getElementById('project-tech').value.split(',').map(s=>s.trim()).filter(Boolean); const link=document.getElementById('project-link').value; const list=getProjects(); list.unshift({icon,title,desc,tech,link}); saveProjects(list); projModal.style.display='none'; projForm.reset(); renderProjects(); });

    function updateAuthUI(){ const logged = localStorage.getItem('loggedIn')==='true'; if(addProjBtn) addProjBtn.style.display = logged ? 'inline-block' : 'none'; renderProjects(); }

    // Theme switching functionality (kept)
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    function updateThemeIcon(theme) { themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'; themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode'; }
    themeToggle.addEventListener('click', () => { const currentTheme = body.getAttribute('data-theme'); const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; body.setAttribute('data-theme', newTheme); localStorage.setItem('theme', newTheme); updateThemeIcon(newTheme); });

    // Initialize
    updateAuthUI();
  </script>

</body>
</html>
