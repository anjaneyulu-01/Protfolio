<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates - AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: rgba(255, 255, 255, 0.9);
      --back-btn-text: #333;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .certificates-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
    }

    .certificates-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--card-shadow);
    }

    .certificates-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .certificates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      margin-bottom: 50px;
    }

    .certificate-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      animation: slideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .certificate-card:nth-child(1) { animation-delay: 0.2s; }
    .certificate-card:nth-child(2) { animation-delay: 0.4s; }
    .certificate-card:nth-child(3) { animation-delay: 0.6s; }
    .certificate-card:nth-child(4) { animation-delay: 0.8s; }

    .certificate-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
      transition: left 0.5s;
    }

    .certificate-card:hover::before {
      left: 100%;
    }

    .certificate-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 35px 70px var(--card-shadow-hover);
    }

    .certificate-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
      text-align: center;
    }
    .certificate-image {
      display:block;
      margin: 0 auto 12px auto;
      width: 220px;
      height: 160px;
      object-fit:cover;
      border-radius:8px;
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
    }

    .certificate-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-align: center;
    }

    .certificate-issuer {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }

    .certificate-date {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
      font-style: italic;
      opacity: 0.8;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      border: none;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .certificates-header h1 {
        font-size: 2.5rem;
      }

      .certificates-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>

  <div class="container">
    <div class="certificates-header">
      <h1>üèÜ My Certificates</h1>
      <p>Showcasing my achievements and professional certifications in AI and technology</p>
    </div>

    <div style="width:100%; display:flex; justify-content:flex-end; margin-bottom:18px;">
      <button id="add-cert-btn" style="display:none; background:var(--btn-gradient); color:white; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;">+ Add Certificate</button>
    </div>

    <div class="certificates-grid" id="certificates-grid">
      <!-- dynamically rendered certificates -->
    </div>

    <!-- Add / Edit Modal -->
    <div id="cert-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:2000">
      <div style="background:var(--card-bg);padding:20px;border-radius:12px;max-width:520px;width:94%;border:1px solid var(--card-border);">
        <h3 id="cert-modal-title">Add Certificate</h3>
        <form id="cert-form">
          <label style="display:block;margin-top:8px">Icon (emoji or text)</label>
          <input id="cert-icon" type="text" placeholder="e.g. üéì" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Title</label>
          <input id="cert-title" type="text" placeholder="Certificate title" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Issuer</label>
          <input id="cert-issuer" type="text" placeholder="Issuer name" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" required />
          <label style="display:block;margin-top:8px">Date</label>
          <input id="cert-date" type="text" placeholder="e.g. March 2024" style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Image URL (optional)</label>
          <input id="cert-image" type="text" placeholder="https://..." style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--card-border)" />
          <label style="display:block;margin-top:8px">Or upload image from device</label>
          <input id="cert-image-file" type="file" accept="image/*" style="width:100%;padding:6px;border-radius:8px;border:1px solid var(--card-border)" />
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button type="button" id="cert-cancel" style="background:transparent;border:1px solid var(--card-border);padding:8px 12px;border-radius:8px">Cancel</button>
            <button type="submit" id="cert-save" style="background:var(--btn-gradient);color:white;border:none;padding:8px 12px;border-radius:8px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Certificates CRUD stored in localStorage (demo)
    const CERT_KEY = 'portfolio_certificates';
    const defaultCerts = [
      {icon:'ü§ñ', title:'AI & Machine Learning Specialist', issuer:'Google Cloud', date:'Issued: March 2024'},
      {icon:'üìä', title:'Data Science Professional', issuer:'IBM', date:'Issued: January 2024'},
      {icon:'‚òÅÔ∏è', title:'AWS Certified Solutions Architect', issuer:'Amazon Web Services', date:'Issued: November 2023'},
      {icon:'üîí', title:'Cybersecurity Fundamentals', issuer:'Microsoft', date:'Issued: September 2023'}
    ];

    function getCerts(){
      try{ const raw = localStorage.getItem(CERT_KEY); if(!raw) return defaultCerts.slice(); return JSON.parse(raw); }catch(e){ return defaultCerts.slice(); }
    }

    function saveCerts(list){ localStorage.setItem(CERT_KEY, JSON.stringify(list)); }

    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]; }); }

    function renderCerts(){
      const grid = document.getElementById('certificates-grid');
      grid.innerHTML = '';
      const list = getCerts();
      list.forEach((c, i)=>{
        const card = document.createElement('div'); card.className='certificate-card';
        const visual = c.image ? `<img class="certificate-image" src="${escapeHtml(c.image)}" alt="${escapeHtml(c.title)}"/>` : `<div class="certificate-icon">${c.icon || 'üèÖ'}</div>`;
        card.innerHTML = `
          ${visual}
          <div class="certificate-title">${escapeHtml(c.title)}</div>
          <div class="certificate-issuer">${escapeHtml(c.issuer)}</div>
          <div class="certificate-date">${escapeHtml(c.date || '')}</div>
        `;
        // If logged in, show edit/delete controls
        if(!!window.__loggedIn){
          const controls = document.createElement('div');
          controls.style.position='absolute'; controls.style.top='12px'; controls.style.right='12px';
          controls.innerHTML = `<button data-index="${i}" class="cert-delete" style="background:transparent;border:none;font-size:18px;cursor:pointer">üóëÔ∏è</button>`;
          card.appendChild(controls);
        }
        grid.appendChild(card);
      });
      // Attach delete handlers
      Array.from(document.querySelectorAll('.cert-delete')).forEach(btn=>{
        btn.addEventListener('click',(e)=>{
          const idx = Number(btn.getAttribute('data-index'));
          deleteCert(idx);
        });
      });
    }

    function deleteCert(index){
      const list = getCerts(); list.splice(index,1); saveCerts(list); renderCerts();
    }

    // Modal behavior
    const addBtn = document.getElementById('add-cert-btn');
    const modal = document.getElementById('cert-modal');
    const certForm = document.getElementById('cert-form');

    if(document.getElementById('cert-cancel')) document.getElementById('cert-cancel').addEventListener('click', ()=>{ modal.style.display='none'; });

    certForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const icon = document.getElementById('cert-icon').value || 'üèÖ';
      const title = document.getElementById('cert-title').value;
      const issuer = document.getElementById('cert-issuer').value;
      const date = document.getElementById('cert-date').value;
      const imageUrl = document.getElementById('cert-image').value || '';
      const fileInput = document.getElementById('cert-image-file');
      let image = imageUrl;
      if (fileInput && fileInput.files && fileInput.files[0]){
        const file = fileInput.files[0];
        if (file.size > 5000000) {
          if (!confirm('Image is larger than 5MB. Uploading large images may slow the site. Continue?')) { return; }
        }
        image = await new Promise((resolve, reject)=>{
          const reader = new FileReader();
          reader.onload = ()=> resolve(reader.result);
          reader.onerror = ()=> reject('read error');
          reader.readAsDataURL(file);
        }).catch(()=>imageUrl);
      }
      const list = getCerts();
      list.unshift({icon,title,issuer,date,image});
      saveCerts(list);
      modal.style.display='none';
      certForm.reset();
      renderCerts();
    });

    if(addBtn) addBtn.addEventListener('click', ()=>{ modal.style.display='flex'; document.getElementById('cert-modal-title').textContent='Add Certificate'; });

    function updateAuthUI(){
      const logged = !!window.__loggedIn;
      if(addBtn) addBtn.style.display = logged ? 'inline-block' : 'none';
      renderCerts();
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Initialize
    updateAuthUI();
    window.addEventListener('auth-changed', () => { updateAuthUI(); });
  </script>

  <script src="admin.js"></script>
</body>
</html>
