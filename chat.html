<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: #fff;
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #111;
      --text-secondary: #666;
      --card-bg: #fff;
      --card-border: rgba(0,0,0,0.1);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: #fff;
      --back-btn-text: #111;
      --back-btn-shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    /* Top Left Button */
    .build-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    .build-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .build-btn span {
      font-size: 14px;
    }

    /* Main Heading */
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    /* Avatar */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Search Bar */
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 600px;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 25px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px var(--card-shadow);
      transition: box-shadow 0.3s ease;
    }

    .search:focus-within {
      box-shadow: 0 8px 25px var(--card-shadow-hover);
      border-color: #2563eb;
    }

    .search input {
      border: none;
      background: transparent;
      flex: 1;
      outline: none;
      font-size: 16px;
      padding: 5px;
      color: var(--text-primary);
    }

    .search input::placeholder {
      color: var(--text-secondary);
    }

    .search button {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }

    .search button:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    /* Chat Messages */
    #content div {
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bottom Menu */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 15px 25px;
      border-radius: 16px;
      box-shadow: 0 2px 10px var(--card-shadow);
      transition: 0.3s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px var(--card-shadow-hover);
    }

    .menu-item span {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>

  <!-- Build button -->
  <div class="build-btn">
    <img src="https://img.icons8.com/?size=512&id=44452&format=png" alt="icon" width="22">
 
  </div>



  <!-- Modal -->
  <div id="modal" role="dialog" aria-hidden="true" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);">
    <div style="background:white;padding:20px;border-radius:12px;max-width:560px;width:92%;box-shadow:0 12px 40px rgba(2,6,23,0.2);text-align:left">
      <h3 id="modal-title">Modal Title</h3>
      <p id="modal-body">Modal body content</p>
      <div style="text-align:right;margin-top:18px">
        <button id="modal-close" style="padding:8px 12px;border-radius:8px;border:none;background:#ddd;cursor:pointer">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" style="position:fixed;right:20px;bottom:20px;background:#111;color:white;padding:10px 14px;border-radius:10px;display:none;box-shadow:0 6px 20px rgba(2,6,23,0.2)"></div>

  <script>
    // Small interactive behaviors for the static landing page
    const buildBtn = document.querySelector('.build-btn');
    const menuItems = Array.from(document.querySelectorAll('.menu-item'));
    const searchInput = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');
    const content = document.getElementById('content');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const modalClose = document.getElementById('modal-close');
    const toast = document.getElementById('toast');

    function showToast(msg, ms = 2500){
      toast.textContent = msg; toast.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> toast.style.display='none', ms);
    }

    buildBtn.addEventListener('click', ()=>{
      modalTitle.textContent = 'Start building your portfolio';
      modalBody.innerHTML = '<p>Choose a template or import your projects. This is a demo modal showing interactivity.</p>'+
        '<p style="margin-top:8px"><strong>Next step:</strong> add projects, write descriptions, and connect your GitHub.</p>';
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
    });

    modalClose.addEventListener('click', ()=>{
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
    });

    menuItems.forEach(item=>{
      item.addEventListener('click', ()=>{
        const label = item.querySelector('span').textContent;
        let page = '';
        switch(label) {
          case 'About': page = 'about.html'; break;
          case 'Projects': page = 'projects.html'; break;
          case 'Skills': page = 'skills.html'; break;
          case 'Fun': page = 'fun.html'; break;
          case 'Contact': page = 'contact.html'; break;
          case 'Certificates': page = 'certificates.html'; break;
        }
        if(page) window.location = page;
      });
    });

    function doSearch(){
      const q = searchInput.value.trim().toLowerCase();
      if(!q) { showToast('Type something to search'); return; }
      showToast('Thinking...');

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.style.cssText = 'text-align:right; margin:15px 0;';
      userMsg.innerHTML = `<div style="display:inline-block; background:linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color:white; padding:12px 18px; border-radius:20px 20px 5px 20px; max-width:75%; font-size:15px; line-height:1.4; box-shadow:0 2px 8px rgba(37,99,235,0.3);">${searchInput.value}</div>`;
      content.appendChild(userMsg);

      let response = 'I\'m sorry, I didn\'t understand that. Try asking about me, my skills, projects, fun facts, or contact info!';

      // Expanded keyword-based responses
      if (q.includes('hi') || q.includes('hello') || q.includes('hey') || q.includes('greetings')) {
        response = 'Hello! I\'m Anjaneyulu, a student and full stack developer at Marwadi University. How can I help you today?';
      } else if ((q.includes('me') || q.includes('about') || q.includes('who') || q.includes('yourself') || q.includes('introduce')) && !q.includes('skill') && !q.includes('project') && !q.includes('fun') && !q.includes('contact') && !q.includes('certificate')) {
        response = 'Hi, I\'m Anjaneyulu, a passionate student and full stack developer currently studying at Marwadi University. I specialize in building modern web applications using React, Node.js, and more.';
      } else if (q.includes('skill') || q.includes('tech') || q.includes('expertise') || q.includes('know') || q.includes('programming')) {
        response = 'My skills include: Frontend (React, Vue.js, HTML5, CSS3, JavaScript), Backend (Node.js, Express, Python), Databases (MongoDB, PostgreSQL, MySQL), Tools (Git, Docker, AWS). I\'m always learning more!';
      } else if (q.includes('project') || q.includes('work') || q.includes('built') || q.includes('created')) {
        response = 'Some of my projects: AI Portfolio Website, E-commerce Platform (Node.js + MongoDB), Task Management App, Weather Dashboard, Blog CMS. Check them out!';
      } else if (q.includes('fun') || q.includes('hobby') || q.includes('interest') || q.includes('like') || q.includes('enjoy')) {
        response = 'Fun facts: I love playing strategy games, hiking, reading sci-fi, and listening to music. My favorite programming language is JavaScript!';
      } else if (q.includes('contact') || q.includes('email') || q.includes('linkedin') || q.includes('github') || q.includes('reach') || q.includes('connect')) {
        response = 'Contact me: Email - anjaneyulu@example.com, LinkedIn - linkedin.com/in/anjaneyulu, GitHub - github.com/anjaneyulu. Let\'s connect!';
      } else if (q.includes('university') || q.includes('marwadi') || q.includes('school') || q.includes('study') || q.includes('college')) {
        response = 'I study at Marwadi University, pursuing my degree in Computer Science while honing my full stack development skills. It\'s a great place for learning!';
      } else if (q.includes('full stack') || q.includes('developer') || q.includes('web dev')) {
        response = 'As a full stack developer, I work on both frontend and backend. I create user interfaces with React and handle servers with Node.js. What aspect interests you?';
      } else if (q.includes('student') || q.includes('learn') || q.includes('studying')) {
        response = 'Yes, I\'m a student at Marwadi University, balancing academics with hands-on coding projects. Learning never stops!';
      } else if (q.includes('ai') || q.includes('chatbot') || q.includes('intelligent')) {
        response = 'I\'m interested in AI and chatbots! This portfolio has a simple AI chatbot to answer questions about me. What do you think of AI?';
      } else if (q.includes('portfolio') || q.includes('website') || q.includes('site')) {
        response = 'This is my AI Portfolio website, built with Vite and React. It showcases my skills, projects, and has an interactive chatbot. Explore the menu!';
      } else if (q.includes('certificate') || q.includes('certification') || q.includes('award')) {
        response = 'My certificates include Google Cloud Professional Developer, AWS Certified Solutions Architect, React Certification from Meta, and more. Check the Certificates section!';
      }

      // Add AI response after a short delay to simulate thinking
      setTimeout(() => {
        const aiMsg = document.createElement('div');
        aiMsg.style.cssText = 'text-align:left; margin:15px 0;';
        aiMsg.innerHTML = `<div style="display:inline-block; background:#ffffff; color:#333; padding:12px 18px; border-radius:20px 20px 20px 5px; max-width:75%; font-size:15px; line-height:1.4; border:1px solid #e1e5e9; box-shadow:0 2px 8px rgba(0,0,0,0.1);">${response}</div>`;
        content.appendChild(aiMsg);
        content.scrollTop = content.scrollHeight; // Auto scroll to bottom
        showToast('Response ready');
      }, 500);

      // Clear input
      searchInput.value = '';
    }

    searchBtn.addEventListener('click', doSearch);
    searchInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); doSearch(); } });

    // Make emojis accessible by adding role
    menuItems.forEach(mi=> mi.setAttribute('role','button'));
  </script>
  <!-- Main content -->
  <h1>Hey, I'm ANJANEYULUüëã</h1>
  <h2>AI Portfolio</h2>

  <!-- Avatar -->
  <img class="avatar" src="/avatar.svg" alt="Avatar">

  <!-- Search bar -->
  <div class="search">
    <input type="text" placeholder="Ask me anything...">
    <button>‚û§</button>
  </div>

  <!-- Content area (chat) -->
  <div id="content" style="margin-top:30px; max-width:900px; margin-left:auto; margin-right:auto; height:600px; overflow-y:auto; border:2px solid #e1e5e9; border-radius:15px; background:#ffffff; box-shadow:0 8px 25px rgba(0,0,0,0.1); padding:20px;">
  </div>

  <!-- Menu items -->
  <div class="menu">
    <div class="menu-item">
      üòä
      <span>About</span>
    </div>
    <div class="menu-item">
      üíº
      <span>Projects</span>
    </div>
    <div class="menu-item">
      üß†
      <span>Skills</span>
    </div>
    <div class="menu-item">
      üèÜ
      <span>Certificates</span>
    </div>
    <div class="menu-item">
      üéâ
      <span>Fun</span>
    </div>
    <div class="menu-item">
      üîë
      <span>Contact</span>
    </div>

  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
