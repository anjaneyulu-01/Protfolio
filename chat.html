<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light theme variables */
      --bg-gradient: #fff;
      --bg-overlay: rgba(255,255,255,0.1);
      --text-primary: #111;
      --text-secondary: #666;
      --card-bg: #fff;
      --card-border: rgba(0,0,0,0.1);
      --card-shadow: rgba(0,0,0,0.1);
      --card-shadow-hover: rgba(0,0,0,0.2);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.3);
      --btn-shadow-hover: rgba(102, 126, 234, 0.4);
      --back-btn-bg: #fff;
      --back-btn-text: #111;
      --back-btn-shadow: rgba(0,0,0,0.1);
      --chat-bg: #f7f7f8;
      --user-message-bg: #007bff;
      --user-message-text: #fff;
      --ai-message-bg: #fff;
      --ai-message-text: #111;
      --input-bg: #fff;
      --input-border: #e1e5e9;
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      --bg-overlay: rgba(255,255,255,0.03);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-shadow: rgba(0,0,0,0.3);
      --card-shadow-hover: rgba(0,0,0,0.5);
      --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --btn-shadow: rgba(102, 126, 234, 0.4);
      --btn-shadow-hover: rgba(102, 126, 234, 0.6);
      --back-btn-bg: rgba(255, 255, 255, 0.1);
      --back-btn-text: #e0e0e0;
      --back-btn-shadow: rgba(0,0,0,0.2);
      --chat-bg: #1a1a1e;
      --user-message-bg: #007bff;
      --user-message-text: #fff;
      --ai-message-bg: rgba(255, 255, 255, 0.05);
      --ai-message-text: #e0e0e0;
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      color: var(--back-btn-text);
      border: 1px solid var(--card-border);
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .theme-toggle {
      background: var(--back-btn-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--back-btn-shadow);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--back-btn-shadow);
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      position: relative;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--card-border);
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .header-info h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .header-info p {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 15px;
      animation: messageSlideIn 0.3s ease-out;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--user-message-bg);
      color: var(--user-message-text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: var(--user-message-bg);
      color: var(--user-message-text);
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: var(--ai-message-bg);
      color: var(--ai-message-text);
      border: 1px solid var(--card-border);
      border-bottom-left-radius: 4px;
    }

    .chat-input-container {
      padding: 20px;
      background: var(--card-bg);
      border-top: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      max-width: 100%;
    }

    .chat-input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      border: 1px solid var(--input-border);
      border-radius: 22px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 0.95rem;
      outline: none;
      resize: none;
      transition: all 0.2s ease;
    }

    .chat-input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .chat-input::placeholder {
      color: var(--text-secondary);
    }

    .send-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: var(--ai-message-bg);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      margin-left: 47px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .welcome-message h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .welcome-message p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
    }

    .suggestion-btn {
      padding: 12px 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      text-align: left;
    }

    .suggestion-btn:hover {
      background: var(--card-bg);
      border-color: #007bff;
      transform: translateY(-1px);
    }

  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">AI</div>
      <div class="header-info">
        <h1>AI Assistant</h1>
        <p>Always here to help</p>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="welcome-message">
        <h2>Hello! I'm your AI assistant</h2>
        <p>How can I help you today?</p>
        <div class="suggestions">
          <button class="suggestion-btn" onclick="sendSuggestion('Tell me about your portfolio')">Tell me about your portfolio</button>
          <button class="suggestion-btn" onclick="sendSuggestion('What technologies do you use?')">What technologies do you use?</button>
          <button class="suggestion-btn" onclick="sendSuggestion('Show me your projects')">Show me your projects</button>
          <button class="suggestion-btn" onclick="sendSuggestion('How can I contact you?')">How can I contact you?</button>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea
          class="chat-input"
          id="chat-input"
          placeholder="Type your message here..."
          rows="1"
          onkeydown="handleKeyPress(event)"
          oninput="autoResize(this)"
        ></textarea>
        <button class="send-button" id="send-button" onclick="sendMessage()" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Chat functionality
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    // Enable/disable send button based on input
    chatInput.addEventListener('input', () => {
      sendButton.disabled = chatInput.value.trim().length === 0;
    });

    // Auto-resize textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Handle key press
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Send suggestion
    function sendSuggestion(message) {
      chatInput.value = message;
      sendButton.disabled = false;
      sendMessage();
    }

    // Send message
    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      // Remove welcome message if it exists
      const welcomeMessage = document.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      // Add user message
      addMessage(message, 'user');

      // Clear input
      chatInput.value = '';
      sendButton.disabled = true;
      autoResize(chatInput);

      // Show typing indicator
      showTypingIndicator();

      // Simulate AI response
      setTimeout(() => {
        hideTypingIndicator();
        const response = generateResponse(message);
        addMessage(response, 'ai');
      }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
    }

    // Add message to chat
    function addMessage(content, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'message-avatar';
      if (type === 'user') {
        avatarDiv.textContent = 'U';
      } else {
        avatarDiv.textContent = 'AI';
      }

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;

      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show typing indicator
    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.id = 'typing-indicator';

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
      }

      chatMessages.appendChild(indicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Hide typing indicator
    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // Generate AI response
    function generateResponse(message) {
      const lowerMessage = message.toLowerCase();

      if (lowerMessage.includes('portfolio') || lowerMessage.includes('about')) {
        return "I'm Anjaneyulu, a student and full stack developer at Marwadi University. I specialize in building modern web applications using React, Node.js, and more. This portfolio showcases my skills, projects, and experience!";
      } else if (lowerMessage.includes('skill') || lowerMessage.includes('tech') || lowerMessage.includes('technology')) {
        return "My technical skills include: Frontend (React, Vue.js, HTML5, CSS3, JavaScript), Backend (Node.js, Express, Python), Databases (MongoDB, PostgreSQL, MySQL), and Tools (Git, Docker, AWS). I'm always learning new technologies!";
      } else if (lowerMessage.includes('project') || lowerMessage.includes('work')) {
        return "Some of my notable projects include: AI Portfolio Website, E-commerce Platform (Node.js + MongoDB), Task Management App, Weather Dashboard, and Blog CMS. You can explore them in the Projects section!";
      } else if (lowerMessage.includes('contact') || lowerMessage.includes('email') || lowerMessage.includes('reach')) {
        return "You can contact me through: Email - anjaneyulu@example.com, LinkedIn - linkedin.com/in/anjaneyulu, GitHub - github.com/anjaneyulu. Feel free to reach out for collaborations or opportunities!";
      } else if (lowerMessage.includes('certificate') || lowerMessage.includes('certification')) {
        return "My certifications include Google Cloud Professional Developer, AWS Certified Solutions Architect, React Certification from Meta, and several others. Check out the Certificates section for more details!";
      } else if (lowerMessage.includes('fun') || lowerMessage.includes('hobby') || lowerMessage.includes('interest')) {
        return "Outside of coding, I enjoy playing strategy games, hiking in nature, reading science fiction books, and listening to music. My favorite programming language is JavaScript!";
      } else if (lowerMessage.includes('university') || lowerMessage.includes('marwadi') || lowerMessage.includes('study')) {
        return "I study at Marwadi University, pursuing my degree in Computer Science while actively working on full stack development projects. It's a great environment for learning and growth!";
      } else {
        return "That's an interesting question! I'm here to help with information about my portfolio, skills, projects, or anything else you'd like to know. Feel free to ask about my experience, technologies I use, or how we can work together!";
      }
    }
  </script>
</body>
</html>
